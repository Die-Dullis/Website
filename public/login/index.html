<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../resources/css/style_login.css">
  <link rel="stylesheet" type="text/css" href="../resources/css/colorschema.css">
</head>
<body>
<div class="actions-cont">
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post" class="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
  </div>
  <div class="register-container">
    <h2>Register</h2>
    <form action="/login" method="post" class="register-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username-reg" name="username" required>
      </div>
      <div class="input-group">
        <label for="email-reg">Email</label>
        <input type="email" id="email-reg" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password-reg" name="password" required>
      </div>
      <div class="input-group">
        <label for="password-reg-conf">Password Confirm</label>
        <input type="password" id="password-reg-conf" name="password-conf" required>
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
</div>
</body>
</html>
